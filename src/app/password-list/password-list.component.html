<div class="container mx-auto my-16">
  <div class="grid grid-cols-2 gap-5">
    <div class="border-2 shadow-lg border-y-900">
      <img
        src="https://cdn.mos.cms.futurecdn.net/dcHyDicd7tuDEJX75NDoqV.jpeg"
        alt=""
      />
      <h3 class="p-3 text-xl font-bold">Go Daddy</h3>
    </div>
  </div>
  <div class="px-20 py-10 my-5 mb-10 border-4 border-gray-900">
    <h2 class="text-3xl text-center">Add New User & password</h2>
    <p class="text-center">
      you can add new user & password from the below form
    </p>
    <form action="">
      <div class="flex flex-col">
        <label class="mb-2 text-lg font-medium">Email</label>
        <input
          type="email"
          name="email"
          class="w-full p-2 border-2 border-gray-900 rounded-lg"
        />
      </div>
      <div class="flex flex-col">
        <label class="mb-2 text-lg font-medium">Username</label>
        <input
          type="text"
          name="username"
          class="w-full p-2 border-2 border-gray-900 rounded-lg"
        />
      </div>
      <div class="flex flex-col">
        <label class="mb-2 text-lg font-medium">Password</label>
        <input
          type="password"
          name="password"
          class="w-full p-2 border-2 border-gray-900 rounded-lg"
        />
      </div>
      <button
        class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md"
      >
        Add new Password
      </button>
    </form>
  </div>
  <div class="grid mt-10 grid-cols">
    <table class="border-gray-900">
      <thead>
        <tr>
          <th class="p-3 border-2 border-gray-900">Email</th>
          <th class="p-3 border-2 border-gray-900">Username</th>
          <th class="p-3 border-2 border-gray-900">Password</th>

        </tr>
      </thead>
      <tbody>
        <tr class="h-14">
          <td class="p-3 border-2 border-gray-900">m@m.com</td>

          <td class="p-3 border-2 border-gray-900">12345678</td>
          <td class="p-3 border-2 border-gray-900">
            <button class="px-5 text-white bg-gray-900 rounded-md shadow mx-05">
              Edit
            </button>
            <button class="px-5 text-white bg-gray-900 rounded-md shadow mx-05">

            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
